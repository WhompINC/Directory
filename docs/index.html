<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SDU Shield Explorer</title>
  <style>
    html, body { height:100%; margin:0; font-family: monospace; background:#1e1e1e; color:#ddd; }
    .grid { display: grid; grid-template-columns: 250px 1fr; grid-template-rows: auto auto 1fr;
      grid-template-areas: "sidebar header" "sidebar controls" "sidebar viewer"; height:100%; }
    #sidebar { grid-area: sidebar; background:#2d2d2d; padding:10px; overflow-y:auto; }
    #sidebar h3 { margin-top:0; } #sidebar ul { list-style:none; padding-left:10px; margin:0; }
    #sidebar li { cursor:pointer; user-select:none; margin:4px 0; }
    #sidebar li::before { content:"‚ñ∫ "; } #sidebar li.expanded::before { content:"‚ñº "; }
    #sidebar li.file::before { content:"üìÑ "; }
    #header { grid-area: header; display:flex; align-items:center; background:#333; padding:8px; border-bottom:1px solid #444; }
    #back-btn, #forward-btn { background:#444; color:#fff; border:none; padding:4px 8px; margin-right:8px; cursor:pointer; }
    #back-btn.disabled, #forward-btn.disabled { opacity:.4; cursor:default; }
    #path-display { flex:1; color:#569cd6; cursor:pointer; margin-right:16px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    #search { background:#222; color:#ddd; border:1px solid #444; padding:4px 8px; margin-left:8px; width:300px; }
    #search-btn { background:#444; color:#fff; border:none; padding:4px 8px; margin-left:8px; cursor:pointer; }
    #viewer { grid-area: viewer; padding:12px; overflow-y:auto; background:#252526; }
    .file-item { display:flex; justify-content:space-between; align-items:center; padding:6px 0; border-bottom:1px solid #2d2d2d; }
    .file-item a { color:#569cd6; text-decoration:none; font-size:16px; }
    .download-btn { background:transparent; border:none; font-size:20px; color:#0e639c; cursor:pointer; }
    #doc-view { white-space:pre-wrap; background:#252526; padding:8px; border:1px solid #444; margin-top:12px; min-height:200px; }
    #copy-btn { margin-top:8px; background:#0e639c; border:none; color:#fff; padding:4px 8px; cursor:pointer; display:none; }
  </style>
</head>
<body>
  <div class="grid">
    <div id="sidebar"><h3>üìÅ File Tree</h3><ul id="path-tree"></ul>
      <div><button id="env-local">LOCAL</button><button id="env-virtual">VIRTUAL</button></div>
    </div>
    <div id="header">
      <button id="back-btn">‚óÄ</button><button id="forward-btn">‚ñ∂</button>
      <div id="path-display"></div>
      <input id="search" placeholder="Search..." /><button id="search-btn">üîç</button>
    </div>
    <div id="viewer"><div id="doc-view">Select a folder or file‚Ä¶</div><button id="copy-btn">Copy</button></div>
  </div>
  <script>
    const treeData = JSON.parse(`{"C:":{"Reports":{"summary.txt":"file","analysis.md":"file","data.json":"file"},"Scripts":{"build.py":"file","deploy.sh":"file","config.ini":"file"},"Source":{"main.c":"file","util.h":"file","util.c":"file"},"README.md":"file"},"VIRTUAL:":{"VirtualProject":{"docs":{"overview.md":"file"},"src":{"app.py":"file"}}}}`);
    let env = localStorage.getItem("env")||"LOCAL", current = localStorage.getItem("lastPath")||(env==="LOCAL"?"C:":"VIRTUAL:"), hist=[], pos=-1;
    const treeRoot=document.getElementById("path-tree"), pathDisp=document.getElementById("path-display"), backBtn=document.getElementById("back-btn"), fwdBtn=document.getElementById("forward-btn"), envLocal=document.getElementById("env-local"), envVirtual=document.getElementById("env-virtual"), searchBtn=document.getElementById("search-btn"), searchEl=document.getElementById("search"), viewer=document.getElementById("viewer"), docView=document.getElementById("doc-view"), copyBtn=document.getElementById("copy-btn");
    function updateNav(){backBtn.disabled=pos<=0;fwdBtn.disabled=pos>=hist.length-1;backBtn.classList.toggle("disabled",backBtn.disabled);fwdBtn.classList.toggle("disabled",fwdBtn.disabled);}
    function pushHist(p){hist=hist.slice(0,pos+1);hist.push(p);pos++;updateNav();localStorage.setItem("lastPath",p);}
    backBtn.onclick=()=>{if(pos>0)navigate(hist[--pos],false);}; fwdBtn.onclick=()=>{if(pos<hist.length-1)navigate(hist[++pos],false);};
    window.onmousedown=e=>{if(e.button===3)backBtn.click();if(e.button===4)fwdBtn.click();};
    function buildTree(node,ul,prefix=""){for(const key in node){const li=document.createElement("li"),childUl=document.createElement("ul");li.textContent=key;ul.appendChild(li);childUl.style.display="none";li.appendChild(childUl);if(typeof node[key]==="object"){li.classList.add("folder");li.onclick=e=>{e.stopPropagation();const exp=li.classList.toggle("expanded");childUl.style.display=exp?"block":"none";navigate(prefix?prefix+"/"+key:key);} ;buildTree(node[key],childUl,prefix?prefix+"/"+key:key);}else{li.classList.add("file");li.onclick=e=>{e.stopPropagation();navigate(prefix?prefix+"/"+key:key);};}}}
    function navigate(path,push=true){if(push)pushHist(path);current=path;pathDisp.innerHTML="";path.split("/").forEach((seg,i)=>{const sp=document.createElement("span");sp.textContent=seg;sp.onclick=()=>navigate(path.split("/").slice(0,i+1).join("/"));pathDisp.appendChild(sp);});viewer.querySelectorAll('.file-item, #doc-view').forEach(el=>el.remove());docView.textContent="";copyBtn.style.display="none";const q=searchEl.value.trim().toLowerCase();const root=treeData[path.split(":")[0]];const parts=path.split(":")[1].split("/").filter(Boolean);let node=root;parts.forEach(p=>node=node[p]);if(typeof node==="object"){Object.keys(node).filter(name=>!q||name.toLowerCase().includes(q)).forEach(name=>{const full=path+(path.endsWith(":")?"/":"/")+name;const entry=node[name];const row=document.createElement("div");row.className="file-item";const a=document.createElement("a");a.textContent=(entry==="file"?"üìÑ ":"üìÅ ")+name;a.onclick=e=>{e.preventDefault();navigate(full);} ;row.appendChild(a);if(entry==="file"){const dl=document.createElement("button");dl.className="download-btn";dl.textContent="üì•";dl.onclick=_=>window.open(`https://whompinc.github.io/Directory/d/${full}`);row.appendChild(dl);}viewer.appendChild(row);});}else{docView.textContent=`Contents of ${path}`;viewer.appendChild(docView);copyBtn.style.display="inline-block";}}
    copyBtn.onclick=()=>navigator.clipboard.writeText(docView.textContent);
    searchBtn.onclick=_=>navigate(current);searchEl.oninput=_=>{if(!searchEl.value)navigate(current);}
    envLocal.onclick=_=>setEnv("LOCAL");envVirtual.onclick=_=>setEnv("VIRTUAL");
    function setEnv(e){env=e;localStorage.setItem("env",env);envLocal.classList.toggle("active",env==="LOCAL");envVirtual.classList.toggle("active",env==="VIRTUAL");treeRoot.innerHTML="";buildTree(treeData[env],treeRoot,env);navigate(env==="LOCAL"?"C:":"VIRTUAL:");}
    window.onload=_=>{envLocal.classList.toggle("active",env==="LOCAL");envVirtual.classList.toggle("active",env==="VIRTUAL");buildTree(treeData[env],treeRoot,env);navigate(current);}
  </script>
</body>
</html>
